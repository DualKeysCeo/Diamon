<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Diamon Docs</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img class="left" src="../Logos/Diamon.png" alt="Diamon">
        <div class="right">
            <h1>Commands</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Parameters</th>
                    <th>Example</th>
                </tr>
                <tr>
                    <td>;;</td>
                    <td>Comment</td>
                    <td>Not a function</td>
                    <td>;; This is a comment</td>
                </tr>
                <tr>
                    <td>prnt</td>
                    <td>Prints to console</td>
                    <td>String</td>
                    <td>prnt "Hello, world"</td>
                </tr>
                <tr>
                    <td>clr</td>
                    <td>Changes print color</td>
                    <td>String</td>
                    <td>clr "red"</td>
                </tr>
                <tr>
                    <td>bclr</td>
                    <td>Changes print background color</td>
                    <td>String</td>
                    <td>bclr "green"</td>
                </tr>
            </table>
        </div>
    </body>
</html>
